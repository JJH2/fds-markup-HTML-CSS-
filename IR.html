<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IR example</title>
    <style>
        h1 {
            position: relative;
            height: 195px;
            width: 290px;
            padding: 20px;
        }
        h1::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("./images/title.png") no-repeat;
        }
    </style>
</head>

<body>
    <h1>css zen garden</h1>

</body>
</html>
